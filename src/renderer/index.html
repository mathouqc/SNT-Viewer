<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNT Viewer</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; img-src 'self' data: https://tile.openstreetmap.org http://maps.google.com; font-src https:"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="map"></div>
    <div id="settings-ctn">
      <div id="settings">
        <div id="settings-opacity">
          <label>
            Layer opacity
            <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="1" />
          </label>
        </div>
        <div id="settings-linesize">
          <label>
            Line size
            <input id="linesize-input" type="range" min="1" max="10" step="0.5" value="3" />
          </label>
        </div>
        <div id="settings-fontsize">
          <label>
            Font size
            <input id="fontsize-input" type="range" min="0" max="50" step="1" value="16" />
          </label>
        </div>
        <div id="settings-download">
          <a href="https://github.com/mathouqc/SNT-Viewer/releases" target="_blank">Download App</a>
        </div>
      </div>
    </div>
    <div id="layers-ctn">
      <div id="layers"></div>
    </div>
    <input id="file-upload" type="file" style="display: none" />
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
