<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNT Viewer</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https://tile.openstreetmap.org http://maps.google.com; font-src https:"
    />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="map"></div>
    <div id="settings-ctn">
      <div id="settings">
        <div id="settings-opacity">
          <label>
            Layer opacity
            <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="1" />
          </label>
        </div>
      </div>
    </div>
    <input id="file-upload" type="file" style="display: none"/>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
